<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimEHR ‚Äî Epic-Style Training EHR</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ‚ïê‚ïê‚ïê TOP HEADER ‚ïê‚ïê‚ïê -->
  <header id="top-header">
    <div class="header-brand">
      <span class="sim-badge">SIM</span>
      <span class="brand-name">SimEHR</span>
    </div>
    <div class="header-divider"></div>
    <div id="patient-banner" class="patient-banner">
      <span class="banner-placeholder">Select a patient to begin</span>
    </div>
    <div class="header-controls">
      <select id="role-select" class="header-select">
        <option>Provider</option><option>RN</option><option>Student</option>
      </select>
      <select id="unit-select" class="header-select">
        <option>ED</option><option>ICU</option><option>Med/Surg</option><option>Tele</option>
      </select>
    </div>
  </header>

  <!-- ‚ïê‚ïê‚ïê SIM CLOCK BAR ‚ïê‚ïê‚ïê -->
  <div id="sim-clock-bar">
    <div id="sim-status-dot" class="sim-status-dot"></div>
    <span class="sim-clock-label">SIM CLOCK:</span>
    <span id="sim-clock-time" class="sim-clock-time">--:--:--</span>
    <span class="sim-clock-label">‚îÇ Speed:</span>
    <button class="speed-btn" data-speed="1">1√ó</button>
    <button class="speed-btn active" data-speed="2">2√ó</button>
    <button class="speed-btn" data-speed="5">5√ó</button>
    <button class="speed-btn" data-speed="10">10√ó</button>
    <button id="pause-btn" class="speed-btn" style="margin-left:4px">‚è∏ Pause</button>
    <span class="sim-clock-label" style="margin-left:auto">Active Orders:</span>
    <span id="active-orders-count" class="sim-clock-time" style="font-size:12px">0</span>
    <span class="sim-clock-label">‚îÇ Pending Results:</span>
    <span id="pending-results-count" class="sim-clock-time" style="font-size:12px; color:var(--yellow)">0</span>
  </div>

  <!-- ‚ïê‚ïê‚ïê NOTIFICATION CONTAINER ‚ïê‚ïê‚ïê -->
  <div id="notification-container"></div>

  <!-- ‚ïê‚ïê‚ïê MAIN LAYOUT ‚ïê‚ïê‚ïê -->
  <div id="app-body">
    <!-- LEFT SIDEBAR -->
    <aside id="left-sidebar" class="sidebar sidebar-left open">
      <button id="toggle-left" class="sidebar-toggle">‚óÄ Patients</button>
      <div class="sidebar-content">
        <div class="sidebar-search">
          <input type="text" id="patient-search" placeholder="Search patients..." class="input" />
        </div>
        <div id="patient-list" class="patient-list"></div>
        <div class="activity-section">
          <div class="section-label">Activity</div>
          <div class="activity-tile"><span>üì¨</span><span>In Basket</span><span class="activity-count">3</span></div>
          <div class="activity-tile"><span>üìã</span><span>Tasks</span><span class="activity-count">7</span></div>
          <div class="activity-tile"><span>üî¨</span><span>New Results</span><span id="count-results" class="activity-count count-red">0</span></div>
          <div class="activity-tile"><span>‚úèÔ∏è</span><span>Unsigned</span><span id="count-unsigned" class="activity-count count-yellow">0</span></div>
        </div>
      </div>
    </aside>

    <!-- CENTER WORKSPACE -->
    <main id="center-workspace">
      <nav id="tab-bar">
        <button class="tab-btn active" data-tab="Summary">Summary</button>
        <button class="tab-btn" data-tab="Timeline">Timeline</button>
        <button class="tab-btn" data-tab="Orders">Orders</button>
        <button class="tab-btn" data-tab="Results">Results<span id="tab-badge-results" class="tab-badge hidden">0</span></button>
        <button class="tab-btn" data-tab="MAR">MAR</button>
        <button class="tab-btn" data-tab="Notes">Notes</button>
        <button class="tab-btn" data-tab="Imaging">Imaging</button>
        <button class="tab-btn" data-tab="Disposition">Disposition</button>
      </nav>
      <div id="tab-content" class="tab-content"></div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside id="right-sidebar" class="sidebar sidebar-right open">
      <button id="toggle-right" class="sidebar-toggle">Context ‚ñ∂</button>
      <div class="sidebar-content">
        <div id="encounter-context"></div>
        <div class="section-label" style="margin-top:12px">Quick Actions</div>
        <div class="quick-actions">
          <button class="btn-small" id="qa-new-note">+ New Note</button>
          <button class="btn-small" id="qa-new-order">+ New Order</button>
          <button class="btn-small btn-danger" id="qa-reset">‚Ü∫ Reset Sim Data</button>
        </div>
        <div class="section-label" style="margin-top:12px">Audit Log</div>
        <div id="audit-log" class="audit-log">
          <div class="text-muted-small">No actions recorded yet.</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
